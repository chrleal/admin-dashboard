<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="topHeader">
                <div class="topLeftHeader">
                    <p>&#9906;</p>
                    <div class="searchBar"></div>
                </div>
                <div class="topRightHeader">
                    <p>&#128276;</p>
                    <div class="avatar"></div>
                    <h4>Nickname</h4>
                </div>
            </div>
            <div class="bottomHeader">
                <div class="leftBottomHeader">
                    <div class="bottomAvatar"></div>
                    <div class="textBottom">
                        <p>Hi there,</p>
                        <p>Nickname (@Nickname)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="home">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Communities</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="article">
            <div class="leftArticle">
                <h4>Your Projects</h4>
                <div class="cardsContainer">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="sideArticle">
                <div class="announcements">
                    <h4>Announcements</h4>
                    <div class="cardA"></div>
                </div>
                <div class="trending">
                    <h4>Trending</h4>
                    <div class="cardB"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
